<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة الفضاء التعليمية للأطفال</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top left, #7b2ff2 0%, #f357a8 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .space-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
    }
    .planet1 { width: 120px; height: 120px; background: #b993f7; top: 50px; left: 80px; }
    .planet2 { width: 70px; height: 70px; background: #e0c3fc; top: 300px; right: 100px; }
    .planet3 { width: 50px; height: 50px; background: #7b2ff2; bottom: 100px; left: 220px; }
    .planet4 { width: 90px; height: 90px; background: #f357a8; bottom: 80px; right: 60px; }
    .star {
      position: absolute;
      width: 8px; height: 8px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    .star1 { top: 120px; left: 300px;}
    .star2 { top: 180px; right: 230px;}
    .star3 { bottom: 160px; left: 100px;}
    .star4 { bottom: 280px; right: 180px;}
    @keyframes twinkle {
      to { opacity: 0.3; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 60px auto 0;
      background: rgba(34, 34, 51, 0.65);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(125, 60, 255, 0.3);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    header {
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: bold;
      color: #e0c3fc;
      margin: 0 0 0.5rem 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #7b2ff299;
    }
    .motivation {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 1px 4px #7b2ff299;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: 0 2px 8px #7b2ff222;
      outline: none;
      transition: background 0.3s;
    }
    input:focus {
      background: rgba(255,255,255,0.25);
    }

    .start-btn {
      padding: 0.95rem 1.5rem;
      border-radius: 18px;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #7b2ff2, #f357a8);
      color: #fff;
      box-shadow: 0 2px 18px #7b2ff299;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      opacity: 0.93;
      backdrop-filter: blur(1.5px);
    }
    .start-btn:hover {
      background: linear-gradient(90deg, #3916ac, #f357a8);
      opacity: 1;
      transform: scale(1.05);
    }

    .edit-link {
      display: block;
      margin: 1rem auto 0;
      color: #b993f7;
      background: none;
      border: none;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .edit-link:hover {
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 18px; left: 0; right: 0;
      text-align: center;
      color: #b993f7;
      font-size: 1rem;
      z-index: 2;
      background: none;
      border: none;
      text-shadow: 0 1px 6px #7b2ff266;
    }
  </style>
</head>
<body>
  <div class="space-bg">
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
  </div>
  <div class="container">
    <header>
      <h1>بوابة الفضاء التعليمية</h1>
      <div class="motivation">انطلق نحو المعرفة، كل يوم مغامرة جديدة! 🚀<br>تعلم، اكتشف، وكن نجماً في سماء العلم.</div>
    </header>
    <form>
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit" class="start-btn">ابدأ رحلتك الآن</button>
    </form>
    <button class="edit-link" onclick="window.location.href='https://github.com/AHMED-GHARAWI/-2/edit/main/space-signup.html'">تعديل الصفحة</button>
  </div>
  <footer>
    جميع الحقوق محفوظة © 2025 | بوابة الفضاء التعليمية للأطفال
  </footer>
</body>
</html>
